<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" 
xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:rich="http://richfaces.ajax4jsf.org/rich"
 xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
 xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
	<title>Example Web Page</title>
    <link rel="stylesheet" type="text/css" href="static/dashboardclient.css"/>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
</head>
<body>
	<div class="crm-dashbord-container">
            <div class="crm-navbar">
                <div class="crm-navbar-logo">
                    <img src="static/images/logo.png" alt="logo"/>
                </div>
                <div class="crm-navbar-menu">
                    	<h:form>
                        <div class="crm-navbar-option">
                            <h:link value = "Dashboard" outcome = "dashboard" />
                            </div>
                       </h:form>
                       <h:form>
                        <div class="crm-navbar-option">
                            <h:link value = "CLient User's" outcome = "dashboardclient" />
                            </div>
                       </h:form>
                       <h:form>
                        <div class="crm-navbar-option">
                            <h:link value = "Compnay User's" outcome = "dashboardcompany" />
                            </div>
                       </h:form>
                    <a>
                        <div class="crm-navbar-option">
                            <p>Logout</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="crm-dashboard-body">
                <h1 style="text-align: center;margin-bottom: 50px;margin-top: 20px;">Client Users</h1>
                <table >
                    <tr>
                      <th>Username</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Phone Number</th>
                      <th>longitude</th>
                      <th>latitude</th>
                    </tr>
                    <c:forEach var="cap" items="#{admin.getallcompany()}">
                    <tr>
                      <td>#{cap.username}</td>
                      <td>#{cap.name}</td>
                      <td>#{cap.email}</td>
                      <td>#{cap.phone_number}</td>
                      <td>#{cap.longitude}</td>
                      <td>#{cap.latitude}</td>
                    </tr>
                    </c:forEach>
                  </table>
            </div>
        </div>
</body>
</html>
