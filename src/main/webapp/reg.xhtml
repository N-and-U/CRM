<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Registration</title>
</h:head>
<h:body>
	<h:form>
		<h3>Employee Registration</h3>
		<h:outputText value="Username" />
		<h:inputText value="#{reg.username}"></h:inputText>
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<h:inputSecret value="#{reg.password}"></h:inputSecret>
		<br></br><br></br>
		
		<h:outputText value="Email" />
		<h:inputText value="#{reg.email}"></h:inputText>
		<br></br><br></br>
		
		<h:outputText value="Phone No." />
		<h:inputText value="#{reg.phone}"></h:inputText>
		<br></br><br></br>
		
		<h:commandButton action="#{reg.getList()}"
			value="Register"></h:commandButton>
	</h:form>
</h:body>
</html>
