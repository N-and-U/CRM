<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<h3>Employee Login</h3>
		<h:outputText value="Username" />
		<h:inputText value="#{login.username}"></h:inputText>
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<h:inputSecret value="#{login.password}"></h:inputSecret>
		<br></br><br></br>
		<h:commandButton action="#{login.getList()}"
			value="Login"></h:commandButton>
	</h:form>
	<br></br><br></br>
	<h:form>
		<h3>Company Login</h3>
		<h:outputText value="Company Name" />
		<h:inputText value="#{clogin.username}"></h:inputText>
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<h:inputSecret value="#{clogin.password}"></h:inputSecret>
		<br></br><br></br>
		<h:commandButton action="#{clogin.getList()}"
			value="Login"></h:commandButton>
	</h:form>
</h:body>
</html>
